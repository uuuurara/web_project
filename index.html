<html>
<head>
	<meta charset="UTF-8">
	<title>WELCOME</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<style>
		.gothic
		{
			font-family: 'Gothic A1', sans-serif;
		}
	</style>
</head>

<body style="background-color:#000000" >
	<div class="container my-5" >
		<div class="my-5 text-center" style="padding-top:90px">		
			<a href="./portfolio.html"> 
				<img class="my-4 rounded rounded" width="30%" src="./img/logo_g.jpg">	
			</a>
			<div class="m-2 font-monospace">
				<div>
					<a class="btn btn-outline-success bt-lg  m-1" href="./portfolio.html" >
				  	 ENTER
				  	</a>
				  	<a class="btn btn-outline-success bt-lg m-1"  data-bs-toggle="modal" data-bs-target="#contactModal">
				  	 CONTACT
				  	</a> 			
				</div>
				<!-- CONTACT Modal -->
				<div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
				  <div class="modal-dialog">
				    <div class="modal-content p-4">
				      <div class="modal-header">
				        <h5 class="modal-title" id="contactModalLabel">CONTACT</h5>
				        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				      </div>
				      <div class="modal-body form">
						<div class="row g-3 mb-3">
							<div class="col-sm-6">
								<input type="text" class="form-control" placeholder="First name">
							</div>
							<div class="col-sm-6">
								<input type="text" class="form-control" placeholder="Last name">
							</div>
						</div>
						<input type="email" class="form-control mb-3" placeholder="youremail@email.com">					
						<div class="input-group">
						  <span class="input-group-text">MESSAGE</span>
						  <textarea class="form-control" style="height:300px;" aria-label="With textarea"></textarea>
						</div>
				      </div>
				      <div class="modal-footer form">
				      	<button class="btn btn-dark">SEND</button>
				      </div>
				    </div>
				  </div>
				</div>		  	
			</div>
		</div>
		<div class="d-flex justify-content-center" style="color:#FFFFFF;">
			<div class="font-monospace">
				>> Hello. <br>
			 	>> Welcome to my portfolio. <br>
			 	>> I am a computer developer. <br>
			 	>> Please click the button "ENTER". <br>
			 	>> If you want to get touch with me, Click the button "CONTACT". <br>
			 	>> Thank you. <br>
			 	>> 
				<div class="spinner-grow spinner-grow-sm" role="status">
			  		<span class="visually-hidden">Loading...</span>
				</div>
			</div>
		</div>
	</div>
